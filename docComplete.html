<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Page Load</title>
    <script>
        // Simulate a delayed page load
        setTimeout(function() {
            document.getElementById('content').style.display = 'block';
        }, 50000); // 3000ms delay
    </script>
    <style>
        /* Hide content initially */
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Loading Page</h1>
    <div id="content">
        <h2>Delayed Content</h2>
        <p>This content appears after a delay of 3000ms.</p>
    </div>
</body>
</html>
