<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Playwright Methods</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Playwright/Puppeteer Methods Test Page</h1>
    <div id="container">
        <button id="clickMe">Click Me</button>
        <div id="dynamicContent" class="hidden">This is dynamically shown content</div>
    </div>

    <script>
        document.getElementById('clickMe').addEventListener('click', function() {
            const content = document.getElementById('dynamicContent');
            content.classList.toggle('hidden');
        });

        function greet(name) {
            return `Hello, ${name}!`;
        }
    </script>
</body>
</html>
