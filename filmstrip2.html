<!DOCTYPE html>
<html>
<head>
    <title>Counter Example</title>
    <style>
        #counter {
            font-size: 100px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="counter"></div>

    <script>
    // Function to initialize the counter script
    function initializeCounter() {
        var ctr = document.getElementById("counter");
        setInterval(() => {
            var dt = new Date();
            ctr.innerHTML = `${dt.toString()}.${dt.getMilliseconds()}`;  
        }, 50);
    }

    // Delay the initialization by 5 seconds
    setTimeout(initializeCounter, 5000);
    </script>
</body>
</html>
