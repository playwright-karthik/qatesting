<!DOCTYPE html>
<html>
<head>
    <title>Counter Example</title>
    <style>
        #counter {
            font-size: 100px;
            color: red;
        }
    </style>
</head>
<body>
<div id="counter"></div>

<script>
// Counter script
var ctr = document.getElementById("counter");
setInterval(() => {
    var dt = new Date();
    ctr.innerHTML = `${dt.toString()}.${dt.getMilliseconds()}`;  
}, 50);

// Function to add the button after 5 seconds
setTimeout(() => {
    var button = document.createElement("button");
    button.innerHTML = "Click Me";
    button.onclick = () => {
        alert("Button Clicked!");
    };
    document.body.appendChild(button);
}, 5000);
</script>
</body>
</html>
