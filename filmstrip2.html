<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Load URL and Child Requests</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .iframe-container {
        display: flex;
        flex-direction: column; /* Arrange iframes vertically */
        align-items: center; /* Center align iframes horizontally */
    }
    .iframe-container iframe {
        border: none;
        margin: 5px;
    }
    .iframe-small {
        width: 500px;
        height: 200px;
    }
    .iframe-large {
        width: 1000px;
        height: 500px;
    }
</style>
</head>
<body>

<h1>Load URL and Child Requests</h1>

<!-- Container for iframes -->
<div class="iframe-container">
    <!-- First iframe with larger dimensions -->
    <iframe src="https://playwright-karthik.github.io/qatesting/filmstrip.html" class="iframe-large"></iframe>
    
    <!-- Second iframe with smaller dimensions -->
    <iframe src="https://playwright-karthik.github.io/qatesting/2000morerequests.html" class="iframe-small"></iframe>
</div>

</body>
</html>
