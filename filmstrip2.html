<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Load URL and Child Requests</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .iframe-container {
        display: flex;
        flex-wrap: wrap;
    }
    .iframe-container iframe {
        border: none;
        margin: 10px;
        flex: 1; /* Make iframes flexible to occupy available space */
    }
    .iframe-small {
        height: 50px;
    }
    .iframe-large {
        height: 600px; /* Adjust the height of the larger iframe */
    }
</style>
</head>
<body>

<h1>Load URL and Child Requests</h1>

<!-- Container for iframes -->
<div class="iframe-container">
    <!-- First iframe with smaller height -->
    <iframe src="https://investing.thisismoney.co.uk/companies/" class="iframe-small"></iframe>
    
    <!-- Second iframe with larger height -->
    <iframe src="https://playwright-karthik.github.io/qatesting/filmstrip.html" class="iframe-large"></iframe>
</div>

</body>
</html>
