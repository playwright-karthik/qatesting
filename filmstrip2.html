<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Load URL and Child Requests</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .iframe-container {
        display: flex;
    }
    .iframe-container iframe {
        border: none;
        margin: 10px;
    }
    .iframe-small {
        width: 50px;
        height: 50px;
    }
    .iframe-large {
        width: 600px;
        height: 600px;
    }
</style>
</head>
<body>

<h1>Load URL and Child Requests</h1>

<!-- Container for iframes -->
<div class="iframe-container">
    <!-- First iframe with smaller dimensions -->
    <iframe src="https://playwright-karthik.github.io/qatesting/filmstrip.html" class="iframe-large"></iframe>
    
    <!-- Second iframe with larger dimensions -->
    <iframe src="https://www.airtel.com" class="iframe-small"></iframe>
</div>

</body>
</html>
