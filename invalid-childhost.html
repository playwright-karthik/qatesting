  <!-- 3. Missing scheme -->
  <!-- <script src="noscheme"></script> -->

  <!-- 4. Bad hostname with & and no path -->
  <!-- <script src="http://badhostname.com&missing_path"></script> -->

  <!-- 5. No scheme before domain -->

  <!-- 6. Empty URL -->

  <!-- <script src="http://example..com/app.js"></script> -->

</body>
