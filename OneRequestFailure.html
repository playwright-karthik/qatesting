<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Requests for 40x and 50x</title>
</head>
<body>
  <script>
    async function fetchData(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Make requests
    fetchData('https://httpstat.us/400');
  </script>
</body>
</html>
