<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #logOutput {
            width: 100%;
            height: 200px;
            border: 1px solid black;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Logger Test</h1>
    <button id="logInfo">Log Info</button>
    <button id="logWarning">Log Warning</button>
    <button id="logError">Log Error</button>

    <div id="logOutput"></div>

    <script>
        const logger = {
            log: function(name, severity, message, args, hints) {
                const logOutput = document.getElementById('logOutput');
                const color = hints?.color || "black";
                const formattedMessage = `[${name}] [${severity}] ${message}`;
                const messageElement = document.createElement('p');
                messageElement.style.color = color;
                messageElement.textContent = formattedMessage;
                logOutput.appendChild(messageElement);
            }
        };

        document.getElementById('logInfo').addEventListener('click', function() {
            logger.log("TestLogger", "info", "This is an info message", [], { color: "blue" });
        });

        document.getElementById('logWarning').addEventListener('click', function() {
            logger.log("TestLogger", "warning", "This is a warning message", [], { color: "orange" });
        });

        document.getElementById('logError').addEventListener('click', function() {
            logger.log("TestLogger", "error", "This is an error message", [], { color: "red" });
        });
    </script>
</body>
</html>
