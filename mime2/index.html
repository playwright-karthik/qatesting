<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load MIME Type Files</title>
</head>
<body>
    <h1>Load MIME Type Files as Child Requests</h1>

    <!-- Text-based MIME types -->
    <h2>Text Files</h2>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/plain.txt" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/sample.html" width="600" height="300"></iframe>
    <link rel="stylesheet" href="https://github.com/playwright-karthik/qatesting/raw/main/mime2/style.css">
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/sample.csv" width="600" height="100"></iframe>
    <script src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/script.js"></script>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/sample.md" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/sample.xml" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/manifest.appcache" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/calendar.ics" width="600" height="100"></iframe>

    <!-- JSON-based MIME types -->
    <h2>JSON Files</h2>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/sample.json" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/linked_data.json" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/activity_stream.json" width="600" height="100"></iframe>

    <!-- XML-based MIME types -->
    <h2>XML Files</h2>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/sample_data.xml" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/atom_feed.xml" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/rss_feed.xml" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/soap_message.xml" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/xslt_stylesheet.xsl" width="600" height="100"></iframe>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/xproc_pipeline.xproc" width="600" height="100"></iframe>

    <!-- Script-based MIME types -->
    <h2>Script Files</h2>
    <script src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/javascript.js"></script>
    <script src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/ecmascript.js"></script>

    <!-- XHTML-based MIME types -->
    <h2>XHTML Files</h2>
    <iframe src="https://github.com/playwright-karthik/qatesting/raw/main/mime2/sample.xhtml" width="600" height="300"></iframe>

</body>
</html>
