<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Request Connect failure </title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/playwright-karthik/qatesting/main/favicon5050.png">
</head>
<body>
  <script>
    async function fetchData(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Make requests
    //fetchData('https://www.amazon.com:81');
    fetchData('https://nonexistent.example.com');
    //fetchData('http://catchpoint.com:443/');
  </script>
</body>
</html>
