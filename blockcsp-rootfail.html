<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSP Root Fail Simulation</title>

  <!-- Strict CSP: block everything, including inline JS and CSS -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'none'; style-src 'none'; img-src 'none';">

  <!-- This inline script is intentionally required -->
  <script>
    // This code should be blocked immediately by CSP.
    document.body.innerHTML = "<h1 style='color:green'>Root loaded (should NOT happen!)</h1>";
  </script>
</head>
<body>
  <noscript>
    <h1 style="color:red">CSP Root Fail Triggered</h1>
    <p>The inline script was blocked by CSP. No resources loaded.</p>
  </noscript>
</body>
</html>
