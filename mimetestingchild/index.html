<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child Requests Example</title>
    <link rel="stylesheet" href="text/sample.css">
    <script src="text/sample.js"></script>
</head>
<body>
    <h1>Loading Different MIME type-Resources as Child Requests</h1>
    
    <!-- Text Types -->
    <a href="text/plain.txt" target="_blank">Plain Text</a><br>
    <iframe src="text/sample.html" width="300" height="200"></iframe>
    
    <!-- Image Types -->
    <img src="image/sample.jpg" alt="JPEG Image">
    <img src="image/sample.png" alt="PNG Image">
    <img src="image/sample.gif" alt="GIF Image">
    <img src="image/sample.svg" alt="SVG Image">
    
    <!-- Audio Types -->
    <audio controls>
        <source src="audio/sample.mp3" type="audio/mpeg">
        <source src="audio/sample.ogg" type="audio/ogg">
        <source src="audio/sample.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Video Types -->
    <video width="320" height="240" controls>
        <source src="video/sample.mp4" type="video/mp4">
        <source src="video/sample.webm" type="video/webm">
        <source src="video/sample.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    
    <!-- Application Types -->
    <a href="application/sample.json" target="_blank">JSON Data</a><br>
    <a href="application/sample.xml" target="_blank">XML Data</a><br>
    <a href="application/sample.pdf" target="_blank">PDF Document</a><br>
    <a href="application/sample.zip" target="_blank">ZIP Archive</a><br>
    
    <!-- Multipart Types -->
    <a href="multipart/sample.txt" target="_blank">Multipart Example</a><br>
    
    <!-- Font Types -->
    <p style="font-family: 'WOFF', Arial;">Sample Text with WOFF Font</p>
    
    <!-- Other Types -->
    <a href="other/sample.bin" download>Download Binary File</a><br>
    <a href="other/sample.json" target="_blank">JSON API Data</a><br>
</body>
</html>
