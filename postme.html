<!DOCTYPE html>
<html>
<head>
  <title>POST URL Tester</title>
</head>
<body>
  <h2>POST URL Tester</h2>

  <p>You can add query parameters to the URL bar manually, and they will be sent as a POST request body.</p>

  <form id="postForm" method="POST" action="">
    <textarea id="postData" name="postData" rows="10" cols="80" placeholder="Enter data or leave blank to use URL parameters"></textarea>
    <br><br>
    <button type="submit">Submit via POST</button>
  </form>

  <h3>Received Info:</h3>
  <pre id="output"></pre>

  <script>
    // Extract query string if no custom data provided
    const form = document.getElementById('postForm');
    const postDataTextarea = document.getElementById('postData');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const dataToSend = postDataTextarea.value || window.location.search.slice(1);

      fetch(window.location.href, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: dataToSend
      })
      .then(response => response.text())
      .then(text => {
        output.textContent = 'POST Sent:\n' + dataToSend + '\n\nResponse:\n' + text;
      })
      .catch(err => {
        output.textContent = 'Error:\n' + err;
      });
    });
  </script>
</body>
</html>
