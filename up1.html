<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters Authentication Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="authForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Valid usernames and passwords with special characters
        const validCredentials = [
            { username: "user!\"", password: "P@ssw0rd1!" }, // Username with ! and " and a complex password
            { username: "user\\", password: "MyP@ssw0rd@" }, // Username with \ and a complex password
            { username: "user&", password: "S3cr3tP@ss$" },  // Username with & and a complex password
            { username: "user<", password: "P@ss>word<" },    // Username with < and > in username and password
            { username: "user{", password: "P@ss{word}2023" }, // Username with { and } and a complex password
            { username: "user^", password: "P@ss^word^" },    // Username with ^ and a complex password
            { username: "user|", password: "P@ss|word|" },    // Username with | and a complex password
            { username: "user%", password: "P@ss%word%" },    // Username with % and a complex password
            { username: "user*", password: "P@ss*word*2023" }, // Username with * and a complex password
            { username: "user~", password: "P@ss~word~" },    // Username with ~ and a complex password
            { username: "user||", password: "P@ss||word||" },  // Username with || and a complex password
            { username: "user123", password: "pass123" }
        ];

        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the entered username and password match any valid credentials
            const isValid = validCredentials.some(cred => cred.username === username && cred.password === password);

            // Display result
            const messageDiv = document.getElementById('message');
            if (isValid) {
                messageDiv.textContent = "Success: Authentication Successful";
                messageDiv.className = "message success-message";
            } else {
                messageDiv.textContent = "401 Unauthorized: Invalid Credentials";
                messageDiv.className = "message error-message";
            }
        });
    </script>
</body>
</html>
