<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters Authentication Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result-message, .error-message {
            margin-top: 20px;
            font-weight: bold;
        }
        .error-message {
            color: red;
        }
        .result-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="authForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <div id="result" class="result-message"></div>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        // Single valid username
        const validUsername = "admin123";

        // Multiple valid passwords with special characters
        const validPasswords = [
            '"P@ss"w0rd\'',  // Quotation Marks
            'P@ssw\\0rd\\\\',  // Backslash
            'P@ss&word&',      // Ampersand
            'P@ss>word<',      // Greater Than / Less Than
            'P@ss{word}[2023]', // Brackets
            'P@ss^word^123',   // Caret
            'P@ss|word|',      // Pipe
            'P@ss%word%',      // Percentage
            'P@ss*word*2023',  // Asterisk
            'P@ss~word~',       // Tilde
            'password123'
        ];

        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Reset messages
            document.getElementById('result').textContent = '';
            document.getElementById('error').textContent = '';

            // Check if the entered username and password are valid
            const isValid = (username === validUsername) && validPasswords.includes(password);

            // Authentication result
            if (isValid) {
                document.getElementById('result').textContent = "Success: Authentication Successful";
            } else {
                document.getElementById('error').textContent = "401 Unauthorized: Invalid Credentials";
            }
        });
    </script>
</body>
</html>
