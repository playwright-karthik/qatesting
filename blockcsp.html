<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSP Font Block Test</title>

  <!-- CSP policy: blocks fonts from any source -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'none';">

  <!-- Attempt to load Roboto font from Google Fonts (will be blocked) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }
    h1 {
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Test: CSP Blocking Fonts</h1>
  <p>
    This page tries to load the <b>Roboto</b> font from Google Fonts.
    Due to the CSP rule <code>font-src 'none'</code>, it should be blocked.
  </p>
  <p>
    Open your browser's DevTools â†’ Console or Network tab to verify the font request is blocked.
  </p>
</body>
</html>
