<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect Service</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f9fafb;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    code {
      background: #f1f3f5;
      padding: 4px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Redirect Service</h2>
  <p id="status">Checking for redirect...</p>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const target = params.get("url");

      if (!target) {
        document.getElementById("status").innerHTML =
          "❌ No <code>?url=</code> parameter found.";
        return;
      }

      // Safety check: avoid infinite redirect loops
      const currentURL = window.location.href;
      if (decodeURIComponent(target) === currentURL) {
        document.getElementById("status").innerHTML =
          "⚠️ Detected self-redirect loop — stopping.";
        return;
      }

      // Display message before redirecting
      document.getElementById("status").innerHTML =
        `➡️ Redirecting to:<br><code>${target}</code>`;

      console.log("Redirecting to:", target);

      // Small delay just so message renders
      setTimeout(() => {
        window.location.href = target;
      }, 1200);
    })();
  </script>
</body>
</html>
