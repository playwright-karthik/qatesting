<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visually Complete Example</title>
    <style>
        body {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.style.display = 'block';
                console.log('Visually Complete: 200ms');
            }, 200);
        });
    </script>
</head>
<body>
    <h1>Visually Complete Test</h1>
    <p>This content will appear after 200ms.</p>
</body>
</html>
