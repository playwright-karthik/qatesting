<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Popup Example with Content</title>
<script>
    window.onload = function() {
        // Function to open the popup window
        function openPopup() {
            //var url = "https://www.google.com";
            var url = "edge://network-error/-104";
            var options = "width=800,height=600,scrollbars=yes,resizable=yes";
            window.open(url, "_blank", options);
        }

        // Open the popup window as soon as the parent window loads
        openPopup();

        // Parent window content
        var parentContent = document.createElement('div');
        parentContent.style.textAlign = 'center';
        parentContent.style.marginTop = '50px';
        parentContent.innerHTML = '<h2>Welcome to the Parent Window</h2>' +
                                  '<p>The popup window with Google has been opened automatically.</p>' +
                                  '<p>You can close this window if needed.</p>';

        document.body.appendChild(parentContent);
    };
</script>
</head>
<body>
<!-- No need for additional content in the body -->
</body>
</html>
