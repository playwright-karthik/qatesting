<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Load with Connection Failure</title>
    <script>
        // Simulate a delay in the DOMContentLoaded event
        function delayDOMContentLoaded(duration) {
            return new Promise(resolve => {
                setTimeout(() => {
                    document.dispatchEvent(new Event('DOMContentLoaded'));
                    resolve();
                }, duration);
            });
        }

        // Function to simulate an XMLHttpRequest with a delay
        function simulateRequest(url, successCallback, failureCallback, delay = 0) {
            setTimeout(() => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);

                xhr.onload = function () {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        successCallback(xhr.responseText);
                    } else {
                        failureCallback(xhr.status);
                    }
                };

                xhr.onerror = function () {
                    failureCallback(xhr.status);
                };

                xhr.ontimeout = function () {
                    failureCallback('timeout');
                };

                xhr.timeout = 30000; // 30 seconds timeout

                xhr.send();
            }, delay);
        }

        document.addEventListener('DOMContentLoaded', async function () {
            console.log('DOMContentLoaded event fired after 40 seconds delay');

            // Second child request (simulated failure)
            simulateRequest('https://example.com/nonexistent', 
                function (response) {
                    console.log('Second request success:', response);
                }, 
                function (status) {
                    console.log('Second request failed with status:', status);
                }
            );
        });

        // Simulate the 40 seconds delay before DOMContentLoaded event
        delayDOMContentLoaded(40000);

        // Add a load event listener
        window.addEventListener('load', function () {
            console.log('Load event fired');
        });
    </script>
</head>
<body>
    <h1>Testing Delayed Load with Connection Failure</h1>
</body>
</html>
