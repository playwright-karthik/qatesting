<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLS Test Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
            height: 200px;
            border: 5px solid #000;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            margin: 20px auto;
            animation: moveBox 3s infinite alternate;
        }

        @keyframes moveBox {
            0% { left: 0px; }
            100% { left: 300px; }
        }

        #changeColorBtn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: blue;
            color: white;
            transition: background-color 0.3s;
        }

        #changeColorBtn:hover {
            background-color: darkblue;
        }

        /* Placeholder content that shifts */
        .content {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background: #ddd;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s;
        }
    </style>

    <script>
        function changeBackgroundColor() {
            document.body.style.backgroundColor = 
                document.body.style.backgroundColor === "lightblue" ? "#f4f4f4" : "lightblue";
        }

        document.addEventListener("DOMContentLoaded", function () {
            let container = document.querySelector(".image-container");
            
            // Simulating delayed image load to cause CLS
            setTimeout(() => {
                let imageUrls = [
                    "https://source.unsplash.com/300x200/?nature",
                    "https://source.unsplash.com/300x200/?city",
                    "https://source.unsplash.com/300x200/?technology",
                    "https://source.unsplash.com/300x200/?animals",
                    "https://source.unsplash.com/300x200/?sports",
                    "https://source.unsplash.com/300x200/?food"
                ];

                imageUrls.forEach(url => {
                    let img = document.createElement("img");
                    img.src = url;
                    img.alt = "Dynamic Image";
                    container.appendChild(img);
                });
            }, 2000);

            // Simulating dynamic content insertion
            setTimeout(() => {
                let shiftingDiv = document.createElement("div");
                shiftingDiv.className = "content";
                shiftingDiv.innerText = "This content was dynamically inserted, causing layout shift!";
                document.body.insertBefore(shiftingDiv, container);
            }, 3000);
        });
    </script>
</head>
<body>
    <h1>CLS Test Page</h1>
    <p>This page has Cumulative Layout Shift due to delayed images and dynamic content.</p>

    <button id="changeColorBtn" onclick="changeBackgroundColor()">Change Background</button>

    <div class="animated-box"></div>

    <div class="image-container"></div>
</body>
</html>
