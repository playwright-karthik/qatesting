<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Testing Page</title>
    <!-- Add some initial styling to test addStyleTag -->
    <style>
        .hidden { display: none; }
        .drag-item { width: 100px; height: 100px; background-color: #007BFF; margin: 20px; cursor: grab; }
        #drop-area { width: 200px; height: 200px; border: 2px dashed #007BFF; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <h1 id="page-title">Playwright Testing</h1>
    
    <!-- Elements to test various locator methods -->
    <img src="playwright-logo.png" alt="Playwright Logo" id="test-alt">
    <button aria-label="submit" id="test-label">Submit</button>
    <input placeholder="Enter your name" id="test-placeholder" />
    <div role="button" id="test-role">Role Button</div>
    <div data-testid="test-element" id="test-testid">Test Element</div>
    <div title="Tooltip Example" id="test-title">Hover me for title</div>
    <button id="back-button" onclick="history.back()">Go Back</button>
    <button id="forward-button" onclick="history.forward()">Go Forward</button>
    <button id="test-popup" onclick="openPopup()">Open Popup</button>
    
    <!-- Element for drag-and-drop -->
    <div class="drag-item" id="drag-item" draggable="true">Drag Me</div>
    <div id="drop-area">Drop Here</div>
    
    <!-- iFrame for frame and frameLocator tests -->
    <iframe src="frame.html" id="test-frame" title="Test Frame"></iframe>
    
    <!-- Elements for testing file chooser -->
    <input type="file" id="file-chooser" />
    
    <!-- Script for initiating popup -->
    <script>
        function openPopup() {
            window.open('popup.html', 'newwindow', 'width=300, height=200');
        }
    </script>
</body>
</html>
