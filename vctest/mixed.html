<!DOCTYPE html>
<html><head><title>Mixed Flow Test</title>
<style>body{font-family:Arial;padding:20px;}button{padding:10px;margin:10px 0;}</style>
</head><body>
<h1>Mixed Interaction Page</h1>
<p>This simulates navigation + SPA + popup.</p>
<h2>SPA Update</h2>
<button onclick="updateSPA()">Update SPA Content</button>
<div id="spa"></div>
<h2>Open Popup</h2>
<button onclick="window.open('popup-child.html','_blank','width=600,height=400')">Open Popup</button>
<script>
function updateSPA(){
 document.getElementById('spa').innerHTML="Updating...";
 setTimeout(()=>{document.getElementById('spa').innerHTML="SPA content updated (1.5s)";},1500);
}
</script>
</body></html>
