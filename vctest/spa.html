<!DOCTYPE html>
<html><head><title>SPA Page</title>
<style>body{font-family:Arial;padding:20px;}button{padding:10px;margin:10px 0;}</style>
</head><body>
<h1>SPA Interaction Page</h1>
<p>No navigation occurs here. VC changes per interaction.</p>
<button onclick="loadData()">Load API-like Data</button>
<button onclick="addBox()">Add UI Box</button>
<div id="content"></div>
<script>
function loadData(){
 document.getElementById("content").innerHTML="Loading...";
 setTimeout(()=>{document.getElementById("content").innerHTML="Data loaded after 2 seconds";},2000);
}
function addBox(){
 const box=document.createElement("div");
 box.style.width="200px";box.style.height="80px";box.style.background="#b3d9ff";box.style.margin="10px 0";
 box.innerText="New box added";
 document.body.appendChild(box);
}
</script>
</body></html>
