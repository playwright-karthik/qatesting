<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visually Complete Example</title>
    <style>
        body {
            visibility: hidden;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set a timeout to make the content visible exactly at 200ms
            setTimeout(function() {
                document.body.style.visibility = 'visible';
                console.log('Visually Complete: 200ms');
            }, 200);
        });
    </script>
</head>
<body>
    <h1>Visually Complete Test</h1>
    <p>This content will appear exactly after 200ms.</p>
</body>
</html>
