<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Link</title>
    <script>
        // Function to redirect after a delay
        function redirectToLink() {
            // Replace below website' with the link you want to redirect to
            window.location.href = 'https://www.google.com';
        }

        // Set a delay of 5000 milliseconds (5 seconds)
        setTimeout(redirectToLink, 5000);
    </script>
</head>
<body>

    <h1>Delayed Link Example</h1>
    <p>This page will redirect to a link after a delay.</p>

</body>
</html>
