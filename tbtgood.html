<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Good TBT Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Good Total Blocking Time (TBT) Example</h1>
  <p>This page has very light JavaScript, so it should have almost 0ms Total Blocking Time!</p>

  <button onclick="alert('Button clicked instantly!')">Click Me</button>

  <script>
    // Very light JavaScript
    console.log('Page loaded with minimal JavaScript.');
  </script>

</body>
</html>
