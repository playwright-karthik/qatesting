<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Access Request</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/playwright-karthik/qatesting/main/favicon5050.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Microphone Access Test</h1>
    <p>Your browser should automatically prompt you to allow microphone access.</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    console.log("Microphone access granted");
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(function (error) {
                    console.error("Microphone access denied:", error);
                });
        });
    </script>
</body>
</html>
