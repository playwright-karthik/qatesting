<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Popup Example</title>
    <script>
        function openNewWindow(url) {
            window.open(url, '_blank', 'width=500,height=400');
        }
        
        function openDelayedContentWindow(url, delay) {
            const newWindow = window.open('', '_blank', 'width=800,height=600');
            setTimeout(() => {
                newWindow.location.href = url;
            }, delay);
        }
    </script>
</head>
<body>
    <button onclick="openNewWindow('https://www.google.com')">Open Google</button>
    <button onclick="openNewWindow('https://the-internet.herokuapp.com/')">Open Script testing</button>
    <button onclick="openNewWindow('https://httpbin.org')">Open HTTPBin</button>
    <button onclick="openNewWindow('https://badssl.com')">Open BadSSL</button>
    <button onclick="openDelayedWindow('https://www.airtel.com', 5000)">Open Airtel (5s Delay)</button>
</body>
</html>
