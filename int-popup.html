<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salesforce Popup Simulation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .popup {
      position: fixed;
      top: 20%;
      left: 30%;
      width: 40%;
      background: #f8d7da;
      border: 1px solid #f5c2c7;
      padding: 20px;
      box-shadow: 0 0 10px red;
      display: none;
      z-index: 9999;
    }
    .popup h2 {
      margin-top: 0;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.3);
      display: none;
      z-index: 9998;
    }
    .main-content {
      margin-top: 50px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Login Successful</h1>
  <p class="main-content">Welcome to the dashboard. Navigating to profile...</p>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2>The page has an error.</h2>
    <p>You might just need to refresh it.<br />
    First, would you give us some details?<br />
    (We're reporting this as error ID: <strong>ERR-12345</strong>)</p>
    <button onclick="dismissPopup()">Dismiss</button>
  </div>

  <script>
    // Simulate intermittent popup (30% chance after 3–5 seconds)
    const showPopupRandomly = () => {
      const chance = Math.random();
      if (chance < 0.3) {
        setTimeout(() => {
          document.getElementById("popup").style.display = "block";
          document.getElementById("overlay").style.display = "block";
        }, Math.random() * 2000 + 3000); // 3–5 seconds delay
      }
    };

    function dismissPopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    window.onload = showPopupRandomly;
  </script>
</body>
</html>
