<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Script Testing Page</title>
    <style>
        #alertBox {
            display: none;
            padding: 20px;
            background-color: red;
            color: white;
            margin-top: 20px;
        }
        #dynamicElement {
            display: none;
            margin-top: 20px;
        }
        #footer {
            margin-top: 500px;
        }
    </style>
</head>
<body>
    <h1 id="title">Original Title</h1>

    <!-- Submit Button -->
    <button id="submitButton">Submit</button>

    <!-- Alert Box -->
    <div id="alertBox">This is an alert box!</div>

    <!-- Dynamic Element -->
    <div id="dynamicElement">I am a dynamic element!</div>

    <!-- Form Fields -->
    <form id="userForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </form>

    <!-- Footer -->
    <footer id="footer">
        <p>This is the footer</p>
    </footer>

    <!-- JavaScript for button clicks and interactions -->
    <script>
        // Show alert box on submit button click
        document.getElementById('submitButton').addEventListener('click', function() {
            document.getElementById('alertBox').style.display = 'block'; // Show the alert box
            this.disabled = true; // Disable the submit button
        });

        // Show and hide the dynamic element
        document.getElementById('showDynamic').addEventListener('click', function() {
            document.getElementById('dynamicElement').style.display = 'block';
        });

        document.getElementById('hideDynamic').addEventListener('click', function() {
            document.getElementById('dynamicElement').style.display = 'none';
        });
    </script>
</body>
</html>
