<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interaction Demo</title>
    <style>
        #alertBox {
            display: none;
            padding: 10px;
            background-color: #f44336;
            color: white;
            margin: 20px 0;
        }
        .visible {
            display: block;
        }
        #footer {
            margin-top: 1000px; /* Just to enable scrolling */
        }
    </style>
</head>
<body>

    <h1 id="title">Welcome to Example</h1>

    <button id="submitButton">Submit</button>
    <button id="showAlertButton">Show Alert</button>
    <button id="hideAlertButton">Hide Alert</button>
    <button id="scrollButton">Scroll to Footer</button>

    <div id="alertBox">This is an alert box!</div>

    <h2>Form Input</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="email" placeholder="Email">
    <button id="getDataButton">Get Data</button>

    <h2>Search</h2>
    <input type="text" id="searchBox" placeholder="Search...">

    <h2>Dynamic Element</h2>
    <div id="dynamicElement" style="display:none;">Dynamic Element</div>

    <div id="footer">
        <h2>Footer Section</h2>
        <p>This is the footer content.</p>
    </div>

    <script>
        // Show alert box when "Show Alert" button is clicked
        document.getElementById('showAlertButton').onclick = function() {
            document.getElementById('alertBox').classList.add('visible');
        };

        // Hide alert box when "Hide Alert" button is clicked
        document.getElementById('hideAlertButton').onclick = function() {
            document.getElementById('alertBox').classList.remove('visible');
        };

        // Scroll to footer
        document.getElementById('scrollButton').onclick = function() {
            document.getElementById('footer').scrollIntoView({ behavior: 'smooth' });
        };

        // Get data from form inputs
        document.getElementById('getDataButton').onclick = function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            alert(`Username: ${username}\nEmail: ${email}`);
        };

        // Simulate dynamic content loading after a delay
        setTimeout(function() {
            document.getElementById('dynamicElement').style.display = 'block';
        }, 3000); // Show after 3 seconds
    </script>
</body>
</html>
