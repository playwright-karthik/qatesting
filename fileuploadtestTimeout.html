<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>QA Upload Timeout Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>File Upload Timeout Test</h2>

  <input id="fileInput" type="file" aria-label="Choose a file to upload" />
  <br><br>
  <button id="uploadBtn">Simulate Upload</button>

  <div id="status"
       class="status"
       data-testid="upload-status"
       data-status="IDLE">
    IDLE
  </div>

<script>
  const uploadBtn = document.getElementById('uploadBtn');
  const fileInput = document.getElementById('fileInput');
  const statusEl  = document.getElementById('status');

  const sleep = (ms) => new Promise(r => setTimeout(r, ms));

  function getTimeoutFromHash() {
    // Example: #timeout=50
    const hash = location.hash.replace('#', '');
    const params = new URLSearchParams(hash);
    const t = Number(params.get('timeout'));
    return Number.isFinite(t) && t > 0 ? t * 1000 : 500; // default 500ms
  }

  uploadBtn.addEventListener('click', async () => {
    if (!fileInput.files.length) {
      statusEl.textContent = 'NO_FILE';
      statusEl.dataset.status = 'NO_FILE';
      return;
    }

    const delayMs = getTimeoutFromHash();

    statusEl.textContent = 'UPLOADING';
    statusEl.dataset.status = 'UPLOADING';

    await sleep(delayMs);

    if (delayMs > 45000) {
      statusEl.textContent = 'TIMEOUT';
      statusEl.dataset.status = 'TIMEOUT';
    } else {
      statusEl.textContent = 'SUCCESS';
      statusEl.dataset.status = 'SUCCESS';
    }
  });
</script>

</body>
</html>
