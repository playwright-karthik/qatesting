<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- ❌ Intentionally restrictive CSP -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">

  <title>CSP Root Failure Test</title>

  <!-- ❌ This external script will be blocked by CSP (simulates your example.com case) -->
  <!-- Replace with *any* external JS you want -->
  <script src="https://playwright-karthik.github.io/qatesting/external.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      background: #eee;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h2>CSP Root Failure Test Page</h2>

  <div class="status">Waiting for external script load...</div>

  <script>
    // This will run only if NOT blocked
    window.addEventListener("load", () => {
      const div = document.querySelector(".status");
      div.style.background = "#c8ffc8";
      div.textContent = "External script loaded (should NOT happen)";
    });

    // Force a 1 second delay like your Puppeteer code
    setTimeout(() => {
      const div = document.querySelector(".status");
      div.textContent += "\n(1 second passed)";
    }, 1000);
  </script>
</body>
</html>
