<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Pop-up Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Audio Pop-up Simulation</h1>
    <p>If autoplay is blocked, a pop-up will appear.</p>
    
    <audio id="audio" autoplay>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div id="popup">
        <p>Audio autoplay was blocked. Please allow sound in site settings/ visit chrome://settings/content/sound.</p>
        <button onclick="dismissPopup()">Dismiss</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("audio");
            let popup = document.getElementById("popup");
            
            let playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    popup.style.display = "block"; // Show pop-up if autoplay fails
                });
            }
        });

        function dismissPopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
