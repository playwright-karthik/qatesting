<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Test Page</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/playwright-karthik/qatesting/main/favicon5050.png">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        .button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>SPA Test Page</h1>
    <button id="loadContent" class="button">Load New Content</button>
    <div id="app" class="content">
        <p>Initial content loaded.</p>
    </div>

    <script>
        document.getElementById('loadContent').addEventListener('click', function() {
            const app = document.getElementById('app');
            // Simulate loading new content without a full page reload
            const newContent = document.createElement('div');
            newContent.classList.add('content');
            newContent.innerHTML = `
                <p>New content loaded dynamically at ${new Date().toLocaleTimeString()}</p>
            `;
            app.appendChild(newContent);
            
            // Simulate a request with fetch (optional)
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => response.json())
                .then(data => {
                    console.log('Data loaded:', data);
                });
        });
    </script>
</body>
</html>
