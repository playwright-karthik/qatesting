<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Seconds DOM Load with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h1>20 Seconds DOM Load</h1>
        <p>DOM will load in <span id="timer">20</span> seconds...</p>
    </div>

    <script>
        function startTimer(duration, display) {
            let timer = duration, seconds;
            const interval = setInterval(function () {
                seconds = parseInt(timer, 10);

                display.textContent = seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        // Simulate a delay in the DOMContentLoaded event
        function delayDOMContentLoaded(duration) {
            return new Promise(resolve => {
                setTimeout(() => {
                    document.dispatchEvent(new Event('DOMContentLoaded'));
                    resolve();
                }, duration);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOMContentLoaded event fired after 20 seconds delay');
            document.getElementById('timer').textContent = 'DOM Loaded';
        });

        // Get the timer display element
        const display = document.getElementById('timer');

        // Start the 20 seconds timer
        startTimer(20, display);

        // Simulate the 20 seconds delay before DOMContentLoaded event
        delayDOMContentLoaded(20000);

        // Add a load event listener
        window.addEventListener('load', function () {
            console.log('Load event fired');
        });
    </script>
</body>
</html>
