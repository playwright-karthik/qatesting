<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Error -10</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .error-code {
      font-size: 72px;
      color: #dd4b39;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .suggestion {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">Error -10</div>
    <div class="error-message">This webpage is not available due to a network error (-10).</div>
    <div class="suggestion">Check your internet connection and try reloading the page.</div>
  </div>
</body>
</html>
