<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Very Bad CLS Example</title>
  <style>
    .container {
      padding: 20px;
    }

    .content {
      width: 100%;
      background-color: lightblue;
      height: 100px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }
  </style>
</head>
<body>

  <h1>Very Bad CLS Example</h1>

  <div class="container">
    <div class="content"></div>
    <div class="content"></div>
  </div>

  <script>
    setTimeout(() => {
      // Increase size of existing elements (forces layout shift)
      document.querySelectorAll('.content').forEach(element => {
        element.style.height = '300px';
      });

      // Add a big new element
      const newElement = document.createElement('div');
      newElement.className = 'content';
      newElement.style.height = '400px';
      newElement.style.backgroundColor = 'lightcoral';
      document.querySelector('.container').appendChild(newElement);
    }, 1000); // after 1 seconds
  </script>

</body>
</html>
