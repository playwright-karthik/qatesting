<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCT Iframe Heavy Content Test</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                let iframe = document.createElement("iframe");
                iframe.src = "https://en.wikipedia.org/wiki/Web_performance"; // Change to any heavy-content website
                iframe.width = "1000";
                iframe.height = "600";
                iframe.style.border = "2px solid red";
                iframe.loading = "lazy"; // Improve performance with lazy loading
                document.getElementById("iframe-container").appendChild(iframe);
            }, 500); // 500-millisecond delay before iframe loads
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #iframe-container {
            margin-top: 20px;
            border: 2px dashed #333;
            width: 1000px;
            height: 600px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>VCT Iframe Heavy Content Test</h1>
    <p>The iframe below will load after 3 seconds with a real heavy-content website.</p>
    <div id="iframe-container">Loading iframe...</div>
</body>
</html>
