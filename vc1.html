<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCT Iframe Heavy Content Test</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                let iframe = document.createElement("iframe");
                iframe.src = "https://sqa.3genlabs.net/hawksyntheticpageserver/main.ashx?type=html&details=%7B%22image%22%3A%7B%22count%22%3A3%2C%22height%22%3A300%2C%22width%22%3A500%2C%22delay%22%3A0%2C%22redirect%22%3A0%7D%2C%22css%22%3A%7B%22count%22%3A3%2C%22size%22%3A1000%2C%22delay%22%3A0%2C%22redirect%22%3A0%7D%2C%22js%22%3A%7B%22count%22%3A3%2C%22defer%22%3Atrue%2C%22size%22%3A10000%2C%22delay%22%3A0%2C%22redirect%22%3A0%2C%22subtype%22%3A%22%22%7D%2C%22form%22%3A%7B%22count%22%3A3%2C%22method%22%3A%22post%22%7D%2C%22json%22%3A%7B%22count%22%3A3%7D%7D";
                // Change to any heavy-content website
                //iframe.src = "https://playwright-karthik.github.io/qatesting/vc3.html";
                iframe.width = "1000";
                iframe.height = "600";
                iframe.style.border = "2px solid red";
                iframe.loading = "lazy"; // Improve performance with lazy loading
                document.getElementById("iframe-container").appendChild(iframe);
            }, 500); // 500-millisecond delay before iframe loads
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #iframe-container {
            margin-top: 20px;
            border: 2px dashed #333;
            width: 1000px;
            height: 600px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>VCT Iframe Heavy Content Test</h1>
    <p>The iframe below will load after 3 seconds with a real heavy-content website.</p>
    <div id="iframe-container">Loading iframe...</div>
</body>
</html>
