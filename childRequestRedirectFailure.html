<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Child Request with Long Redirect Chain</title>
</head>
<body>
  <h3>Triggering long redirect as a child request after delay</h3>

  <script>
    function fetchWithRedirectChain() {
      // This will trigger a 21-step redirect chain
      fetch('https://httpbin.org/redirect/21');
    }

    // Start the child request after 5 seconds (to overlap into Step 4)
    setTimeout(fetchWithRedirectChain, 5000);
  </script>
</body>
</html>
