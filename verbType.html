<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Command Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="password"], input[readonly] {
      width: 300px;
      padding: 5px;
      margin-top: 5px;
    }
    .spacer {
      height: 1000px; /* Spacer to simulate below-the-fold content */
    }
  </style>
</head>
<body>

  <h1>Type Command Test Page</h1>

  <!-- Above the Fold Text Box -->
  <label for="aboveFold">Above the Fold Text Box:</label>
  <input type="text" id="aboveFold" placeholder="Type here (above the fold)">

  <!-- Other elements before the fold -->
  <label for="search">Search Field (Valid):</label>
  <input type="text" id="search" name="q" placeholder="Enter text here">

  <!-- Spacer to push below-the-fold content -->
  <div class="spacer"></div>

  <!-- Below the Fold Text Box -->
  <label for="belowFold">Below the Fold Text Box:</label>
  <input type="text" id="belowFold" placeholder="Type here (below the fold)">

  <!-- Read-Only Field -->
  <label for="readonlyField">Read-Only Field:</label>
  <input type="text" id="readonlyField" value="You can't edit this" readonly>

  <!-- Pre-filled Field -->
  <label for="prefilled">Pre-filled Field:</label>
  <input type="text" id="prefilled" value="Existing Text">

  <!-- Dynamic Field (will be added after 3 seconds) -->
  <label>Dynamic Field (Appears after 3 seconds):</label>
  <div id="dynamicContainer"></div>

  <script>
    setTimeout(() => {
      const dynamicInput = document.createElement('input');
      dynamicInput.type = 'text';
      dynamicInput.id = 'dynamicField';
      dynamicInput.placeholder = 'Dynamic Field';
      document.getElementById('dynamicContainer').appendChild(dynamicInput);
    }, 3000);
  </script>

  <!-- Special Characters Field -->
  <label for="specialChars">Field for Special Characters:</label>
  <input type="text" id="specialChars" placeholder="Type special characters here">

  <!-- Large Input Test -->
  <label for="largeInput">Large Input Test Field:</label>
  <input type="text" id="largeInput" placeholder="Test performance with large input">

</body>
</html>
