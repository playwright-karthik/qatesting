<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual FCP and LCP Test</title>
</head>
<body>
  <div id="content" style="display: none;">
    <!-- Your page content goes here -->
    <h1>Welcome to My Website</h1>
    <p>This is a sample paragraph with some additional text to make it larger and more significant for the LCP.</p>
    <!-- Larger text element -->
    <p style="font-size: 24px;">This is a larger text element to contribute to the LCP.</p>
    <!-- Image -->
    <img id="large-image" src="" alt="Large Image">
  </div>

  <script>
    // Start timing for FCP
    console.time('FCP');

    // Delay for FCP (2000 milliseconds)
    setTimeout(() => {
      console.log('First Contentful Paint');
      // Stop timing for FCP
      console.timeEnd('FCP');
      // You can perform any FCP-related tasks here
    }, 2000);

    // Delay for LCP (5000 milliseconds)
    setTimeout(() => {
      document.getElementById('content').style.display = 'block';
      // Create the image element
      const image = new Image();
      // Set the source of the image
      image.src = "https://raw.githubusercontent.com/playwright-karthik/qatesting/main/favicon5050.png";
      // Add the image to the container
      document.getElementById('large-image').src = image.src;
      console.log('Largest Contentful Paint');
      // You can perform any LCP-related tasks here
    }, 5000); // Adjust the delay time here to simulate different LCP values
  </script>
</body>
</html>
