<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual FCP and LCP Test</title>
</head>
<body>
  <div id="content" style="display: none;">
    <!-- Your page content goes here -->
    <h1>Welcome to My Website</h1>
    <p>This is a sample paragraph.</p>
    <img id="large-image" src="" alt="Large Image">
  </div>

  <script>
    // Delay for FCP (3 seconds)
    setTimeout(() => {
      console.log('First Contentful Paint');
      // You can perform any FCP-related tasks here
    }, 3000);

    // Delay for LCP (6 seconds)
    setTimeout(() => {
      document.getElementById('content').style.display = 'block';
      document.getElementById('large-image').src = "https://raw.githubusercontent.com/playwright-karthik/qatesting/main/favicon5050.png";
      console.log('Largest Contentful Paint');
      // You can perform any LCP-related tasks here
    }, 6000); // Adjust the delay time here to simulate different LCP values
  </script>
</body>
</html>
