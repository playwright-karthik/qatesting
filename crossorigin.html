<!DOCTYPE html>
<html lang="en">
<head>
    <title>Karthik Cross Origin</title>
</head>
<body>
<iframe src="https://practice-automation.com/iframes/" sandbox="" width="50" height="50 frameborder="1""></iframe>
</br>
<iframe src="https://practice-automation.com/iframes/" sandbox="allow-same-origin" width="50" height="50 frameborder="1""></iframe>
<p>
first>>>   sandbox="allow-same-origin" >>>Allows the iframe content to be treated as being from the same origin </br>
Second>>>  sandbox="" >>>Applies all restrictions
</p> 
</body>
</html>
