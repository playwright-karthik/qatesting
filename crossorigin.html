<!DOCTYPE html>
<html lang="en">
<head>
    <title>Karthik Cross Origin</title>
</head>
<body>
<iframe src="https://www.toggle.com" sandbox="" width="100" height="100" frameborder="1"></iframe>
<iframe src="https://www.google.com" sandbox="allow-same-origin" width="100" height="100" frameborder="1"></iframe>
<iframe src="https://www.google.com" sandbox="allow-popups" width="100" height="100" frameborder="1"></iframe>
<p>
1>>>   sandbox="allow-same-origin" >>>Allows the iframe content to be treated as being from the same origin </br>
2>>>   sandbox=""                  >>>Applies all restrictions
3>>>   sandbox="allow-popups"      >>>Allows popups
</p> 
</body>
</html>
