<!DOCTYPE html>
<html lang="en">
<head>
    <title>Karthik Cross Origin</title>
</head>
<body>
<iframe src="https://www.toggle.com" sandbox="" width="500" height="500" frameborder="1"></iframe>
<iframe src="https://www.google.com" sandbox="allow-same-origin" width="500" height="500" frameborder="1"></iframe>
<p>
first>>>   sandbox="allow-same-origin" >>>Allows the iframe content to be treated as being from the same origin </br>
Second>>>  sandbox="" >>>Applies all restrictions
</p> 
</body>
</html>
