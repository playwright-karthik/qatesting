<!DOCTYPE html>
<html lang="en">
<head>
    <title>Karthik Cross Origin</title>
</head>
<body>
<iframe src="https://www.google.com" sandbox="" width="300" height="300" frameborder="1"></iframe>
<iframe src="https://www.google.com" sandbox="allow-same-origin" width="300" height="300" frameborder="1"></iframe>
<iframe src="https://www.google.com" sandbox="allow-popups" width="300" height="300" frameborder="1"></iframe>
<iframe src="https://www.google.com" sandbox="allow-popups allow-same-origin" width="300" height="300" frameborder="1"></iframe>
<p>
1>>>   sandbox="allow-same-origin" >>>Allows the iframe content to be treated as being from the same origin </br>
2>>>   sandbox=""                  >>>Applies all restrictions </br>
3>>>   sandbox="allow-popups"      >>>Allows popups </br>
4>>>   sandbox="allow-popups allow-same-origin"      >>>both </br>
</p> 
</body>
</html>
