<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Requests for 40x and 50x</title>
</head>
<body>
  <script>
    async function fetchData(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Make requests
    fetchData('https://httpstat.us/400');
    fetchData('https://httpstat.us/401');
    fetchData('https://httpstat.us/402');
    fetchData('https://httpstat.us/403');
    fetchData('https://httpstat.us/404');
    fetchData('https://httpstat.us/405');
    fetchData('https://httpstat.us/406');
    fetchData('https://httpstat.us/407');
    fetchData('https://httpstat.us/408');
    fetchData('https://httpstat.us/409');

    fetchData('https://httpstat.us/500');
    fetchData('https://httpstat.us/501');
    fetchData('https://httpstat.us/502');
    fetchData('https://httpstat.us/503');
    fetchData('https://httpstat.us/504');
    fetchData('https://httpstat.us/505');
    fetchData('https://httpstat.us/506');
    fetchData('https://httpstat.us/507');
    fetchData('https://httpstat.us/508');
    
  </script>
</body>
</html>
